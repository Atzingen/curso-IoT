<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <h1> Exemplo de uso de jquery  </h1>
    <p>
         Evendo disparado com o click de um botao
    </p>

    <button type="button" id="bt1" class="btn btn-primary">Hide</button>

    <button type="button" id="bt2" class="btn btn-secondary">Cobaia</button>

    <button type="button" id="bt3" class="btn  btn-secondary">Show</button>

    <button type="button" id="bt4" class="btn  btn-secondary">Get </button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    $( document ).ready(function() {
        $('#bt1').click(function bt1_click() {
            //alert('bt1 clicado');
            $('#bt2').hide();
        });
        $('#bt3').click(function bt1_click() {
            //alert('bt1 clicado');
            $('#bt2').show();
        });
        $(function() {
          $('#bt4').bind('click', function() {
            $.getJSON($SCRIPT_ROOT + '/update_sensor', {
              a: $('input[name="a"]').val(),
              b: $('input[name="b"]').val()
            }, function(data) {
              $("#bt2").text(data.result);
            });
            return false;
          });
        });
    });

    </script>

  </body>
</html>
